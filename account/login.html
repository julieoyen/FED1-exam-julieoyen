<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/account/js/login.js" defer></script>
    <link rel="stylesheet" href="/account/css/login.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="loginPage">
      <h1>Login</h1>
      <form id="loginForm">
        <div id="error-message" class="error-message"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <span id="email-error" class="field-error"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <span id="password-error" class="field-error"></span>

        <button type="submit" class="submit">LOGIN</button>
      </form>
      <div class="registerLogin">
        <p>Don't have an account? <button id="registerBTN">SIGN UP</button></p>
      </div>
    </div>
  </body>
</html>
