<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Register - Eating Unprocessed, Living well" />
    <meta
      name="description"
      content="Create a new account. Register with your email, username, and password to join our community and start sharing your healthy recipes."
    />
    <script src="/account/js/register.js" defer></script>
    <link rel="stylesheet" href="/account/css/register.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="screenshots/03-23.jpg" type="image/png" />
    <title>Register</title>
  </head>
  <body>
    <div class="registerPage">
      <h1>Register</h1>
      <form id="registerForm" aria-labelledby="registerFormLabel">
        <div
          id="error-message"
          class="error-message"
          aria-live="assertive"
          role="alert"
        ></div>

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@stud.noroff.no"
          required
          aria-required="true"
          aria-describedby="email-error"
        />
        <span id="email-error" class="field-error" role="alert"></span>

        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="required"
          required
          aria-required="true"
          aria-describedby="username-error"
        />
        <span id="username-error" class="field-error" role="alert"></span>

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="required"
          required
          minlength="8"
          aria-required="true"
          aria-describedby="password-error"
        />
        <span id="password-error" class="field-error" role="alert"></span>

        <label for="repeatPassword">Repeat password:</label>
        <input
          type="password"
          id="repeatPassword"
          name="repeatPassword"
          placeholder="required"
          required
          minlength="8"
          aria-required="true"
          aria-describedby="repeatPassword-error"
        />
        <span id="repeatPassword-error" class="field-error" role="alert"></span>

        <label for="avatar">Avatar URL:</label>
        <input
          type="text"
          id="avatar"
          name="avatar"
          placeholder="optional"
          aria-describedby="avatar-error"
        />
        <span id="avatar-error" class="field-error" role="alert"></span>

        <button type="submit" class="submit">REGISTER</button>
      </form>
      <div class="registerLogin">
        <p>Already have an account? <button id="loginBTN">LOG IN</button></p>
      </div>
    </div>
  </body>
</html>
