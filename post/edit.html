<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/post/css/edit.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <script src="/post/js/edit.js" defer></script>
    <title>Edit Recipe</title>
  </head>
  <body>
    <h1>Edit Recipe</h1>
    <form id="editPostForm" onsubmit="submitEdit(event)">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="listItem">Add Ingredient:</label>
      <input type="text" id="listItem" />
      <button type="button" onclick="addListItem()">Add to List</button>

      <ul id="list"></ul>

      <label for="body">Body:</label>
      <textarea id="body" name="body"></textarea>

      <label for="tags">Tags (comma-separated):</label>
      <input type="text" id="tags" name="tags" />

      <label for="mediaUrl">Media URL:</label>
      <input type="url" id="mediaUrl" name="mediaUrl" />

      <label for="mediaAlt">Media Alt Text:</label>
      <input type="text" id="mediaAlt" name="mediaAlt" />

      <button id="submitBTN" type="submit">Save Changes</button>
    </form>
  </body>
</html>
