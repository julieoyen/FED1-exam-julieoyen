<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Post</title>
    <link rel="stylesheet" href="/post/css/edit.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <script src="/post/js/edit.js" defer></script>
  </head>
  <body>
    <div id="editPostContainer">
      <input
        type="text"
        id="title"
        placeholder="Title"
        oninput="updatePreview()"
      />
      <textarea id="body" placeholder="Body"></textarea>
      <button onclick="submitEdit()">Save Changes</button>
    </div>
  </body>
</html>
