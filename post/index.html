<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Blog Dashboard - Manage Your Posts" />
    <meta
      name="description"
      content="Welcome to your Blog Dashboard! Here you can create new posts, edit or delete existing ones, and manage your content efficiently."
    />
    <script src="/post/js/index.js" defer></script>
    <link rel="stylesheet" href="/post/css/index.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/94f8d6093f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="screenshots/03-23.jpg" type="image/png" />
    <title>Blog Dashboard</title>
  </head>
  <body>
    <button id="logoutButton" aria-label="Logout" title="Logout">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
    <h1>Welcome, <span id="username">Username</span>!</h1>
    <div class="message" role="region" aria-live="polite">
      <h2 class="visually-hidden">
        On this page, there is an overview of all of the posts you have made.
      </h2>
      <h3>Would you like to edit, delete or make a</h3>
      <button
        onclick="window.location.href='make.html'"
        aria-label="Create New Post"
      >
        New Post
      </button>
    </div>
    <div id="postsContainer" role="list" aria-label="Blog Posts"></div>
    <div
      id="paginationControls"
      class="pagination"
      aria-label="Pagination Controls"
    ></div>
  </body>
</html>
