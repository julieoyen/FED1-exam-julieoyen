<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="title"
      content="Create New Recipe - Eating Unprocessed, Living well"
    />
    <meta
      name="description"
      content="Create and share your own healthy recipes on Eating Unprocessed, Living well. Fill out the form with ingredients, instructions, and images to contribute to our community of healthy eaters."
    />
    <script src="/post/js/make.js" defer></script>
    <link rel="stylesheet" href="/post/css/make.css" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="screenshots/03-23.jpg" type="image/png" />
    <title>Create New Recipe</title>
  </head>
  <body>
    <div class="container">
      <h1>Create New Recipe</h1>
      <form id="newPostForm" aria-describedby="formDescription">
        <div
          id="error-message"
          class="error-message"
          aria-live="assertive"
          role="alert"
        ></div>

        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          required
          aria-required="true"
          aria-describedby="title-error"
        />
        <span id="title-error" class="field-error" role="alert"></span>

        <label for="listItem">Add Ingredients:</label>
        <input type="text" id="listItem" aria-describedby="listItemLabel" />
        <span id="listItemLabel" class="visually-hidden"
          >Ingredient to add to the list</span
        >
        <button
          type="button"
          id="addListItemButton"
          aria-label="Add ingredient to the list"
        >
          Add to List
        </button>

        <ul id="list" role="list" aria-label="Ingredients list"></ul>

        <label for="body">Recipe Instructions:</label>
        <textarea
          id="body"
          name="body"
          aria-required="true"
          aria-describedby="bodyLabel"
        ></textarea>
        <span id="bodyLabel" class="visually-hidden"
          >Instructions for the recipe</span
        >

        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" aria-describedby="tagsLabel" />
        <span id="tagsLabel" class="visually-hidden"
          >Tags for the recipe, separated by commas</span
        >

        <label for="mediaUrl">Image URL:</label>
        <input
          type="url"
          id="mediaUrl"
          name="mediaUrl"
          aria-describedby="mediaUrlLabel"
        />
        <span id="mediaUrlLabel" class="visually-hidden"
          >URL of the image for the recipe</span
        >

        <label for="mediaAlt">Image Alt Text:</label>
        <input
          type="text"
          id="mediaAlt"
          name="mediaAlt"
          aria-describedby="mediaAltLabel"
        />
        <span id="mediaAltLabel" class="visually-hidden"
          >Alternative text for the image</span
        >

        <div class="saveCancel">
          <button id="submitBTN" type="submit">Save</button>
          <button
            id="cancelBTN"
            type="button"
            onclick="cancelEdit()"
            aria-label="Cancel edit and return to posts"
          >
            Cancel
          </button>
        </div>
      </form>
      <div id="successMessage" class="success-message">
        Post successfully saved!
      </div>
    </div>
  </body>
</html>
